<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moho Page</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  body {
    /* Full-page background image */
    background: url('moho.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  .question-box {
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
    padding: 30px;
    border-radius: 20px;
    color: white;
  }

  button {
    padding: 10px 20px;
    margin: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .yes-btn { background-color: red; color: white; }
  .no-btn { background-color: green; color: white; }

  @media (max-width: 600px) {
    .question-box {
      width: 80%;
      padding: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 10px;
    }
  }
</style>
</head>
<body>

<div class="question-box" id="questionBox">
  <h2>Are you angry?</h2>
  <button class="yes-btn" onclick="userChoice('yes')">Yes</button>
  <button class="no-btn" onclick="userChoice('no')">No</button>
</div>

</body>
</html>
